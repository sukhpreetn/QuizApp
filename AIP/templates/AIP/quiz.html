{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE HTML>
<!--
   QuizHop
   -->
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title> Quiz Hop </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Adaptive Interview Poral" />
      <!-- Animate.css -->
      <link rel="stylesheet" href="{% static 'css/animate.css'%}">
      <!-- Icomoon Icon Fonts-->
      <link rel="stylesheet" href="{% static 'css/icomoon.css'%}">
      <!-- Themify Icons-->
      <link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
      <!-- Bootstrap  -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
      <!-- Theme style  -->
      <link rel="stylesheet" href="{% static 'css/style.css'%}">
   </head>
   <body>
      <div class="gtco-loader"></div>
      <div id="page">
         <header id="gtco-header" class="gtco-cover" role="banner">
            <div class="gtco-container">
               <div class="display-tc">
                  <div class="row">
                        <form id="form" name="form" method="post">{%  csrf_token %}
                            <br></br>
                              <div>
                                 <h2>Question : {{total_q_asked}}</h2>
                                 <pre>{{question.q_text}}</pre>
                                    <div class="form-item form-type-radios form-item-question-723-answer-user-answer">
                                       <label for="edit-question-723-answer-user-answer">Choose one </label>
                                       <div id="edit-question-723-answer-user-answer" class="form-radios"></div>
                                    </div>
                                    <table>
                                       <tbody>
                                          <tr class="multichoice-row 1">
                                             <td width="35">
                                                <div class="form-item form-type-radios form-item-question-723-answer-user-answer">
                                                   <input type="radio" id="1" name="options" value="1" class="form-radio" required/>
                                                   <td style="color:#FFFFFF">
                                                      <label for="1">{{question.q_option1}}</label></br>
                                                   </td>
                                             </td>
                                          </tr>
                                          <tr class="blank_row">
                                              <td colspan="3">&nbsp;</td>
                                          </tr>
                                          <tr class="multichoice-row 2">
                                             <td width="35">
                                                <div class="form-item form-type-radio form-item-question-723-answer-user-answer">
                                                   <input type="radio" id="2" name="options" value="2" class="form-radio" />
                                                </div>
                                             </td>
                                             <td style="color:#FFFFFF">
                                                <label for="2">{{question.q_option2}}</label></br>
                                             </td>
                                          </tr>
                                          <tr class="blank_row">
                                              <td colspan="3">&nbsp;</td>
                                          </tr>
                                          <tr class="multichoice-row 3">
                                             <td width="35">
                                                <div class="form-item form-type-radio form-item-question-723-answer-user-answer">
                                                   <input type="radio" id="3" name="options" value="3" class="form-radio" />
                                                </div>
                                             </td>
                                             <td style="color:#FFFFFF">
                                                <label for="3">{{question.q_option3}}</label></br>
                                             </td>
                                          </tr>
                                          <tr class="blank_row">
                                              <td colspan="3">&nbsp;</td>
                                          </tr>
                                          <tr class="multichoice-row 4">
                                             <td width="35">
                                                <div class="form-item form-type-radio form-item-question-723-answer-user-answer">
                                                   <input type="radio" id="4" name="options" value="4" class="form-radio" />
                                                </div>
                                             </td>
                                             <td style="color:#FFFFFF" font size="10">
                                                <label for="4">{{question.q_option4}}</label></br>
                                             </td>
                                          </tr>
                                       </tbody>
                                    </table>
                                 <p></p>
                                 <div class="form-group">
                                        <input type="submit" name="Begin Test" value= "Next" class="btn btn-white"/> &nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="submit" name="END" value= "STOP" class="btn btn-white"/> &nbsp;&nbsp;&nbsp;&nbsp;
                                 </div>
                              </div>
                        </form>
                  </div>
               </div>
            </div>
         </header>
      </div>
      </div>
      <!-- jQuery -->
      <script src="{% static 'js/jquery.min.js'%}"></script>
      <!-- jQuery Easing -->
      <script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
      <!-- Bootstrap -->
      <script src="{% static 'js/bootstrap.min.js'%}"></script>
      <!-- Waypoints -->
      <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
      <!-- Carousel -->
      <script src="{% static 'js/owl.carousel.min.js'%}"></script>
      <!-- Magnific Popup -->
      <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
      <script src="{% static 'js/magnific-popup-options.js'%}"></script>
      <!-- Main -->
      <script src="{% static 'js/main.js' %}"></script>
      </div>
   </body>
</html>
