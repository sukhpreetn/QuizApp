{% load static %}
<!DOCTYPE HTML>
<!--
  QuizHop
   -->
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title> Quiz Hop </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Adaptive Interview Poral" />
      <!-- Animate.css -->
      <link rel="stylesheet" href="{% static 'css/animate.css'%}">
      <!-- Icomoon Icon Fonts-->
      <link rel="stylesheet" href="{% static 'css/icomoon.css'%}">
      <!-- Themify Icons-->
      <link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
      <!-- Bootstrap  -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
      <!-- Theme style  -->
      <link rel="stylesheet" href="{% static 'css/style.css'%}">
   </head>
   <body>
      <div class="gtco-loader"></div>
      <div id="page">
         <header id="gtco-header" class="gtco-cover" role="banner">
            <div class="gtco-container">
               <div class="display-tc">
                  <h1>Attendance Sheet</h1>
                     <style>
                        table, th, td {
                        border: 1px solid black;
                        border-collapse: collapse;
                        }
                        th, td {
                        padding: 3px;
                        }
                        th {
                        text-align: left;
                        }
                     </style>
                     </head>
                     <body>
                        <table style="width:100% color = ">
                           <tr>
                              <th style="color:#000000"> <i>Email  </i> </th>
                              <th style="color:#000000"> <i> Login Time  </i></th>
                           </tr>
                             {% for result in results %}
                              <tr>
                                 <td style="color:#0000ff" > {{result.trainee_email}}    </td>
                                 <td style="color:#0000ff" > {{result.login_time}}    </td>
                              </tr>
                              {% endfor %}
                        </table>

               </div>
            </div>
         </header>
      </div>
      </div>
      <!-- jQuery -->
      <script src="{% static 'js/jquery.min.js'%}"></script>
      <!-- jQuery Easing -->
      <script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
      <!-- Bootstrap -->
      <script src="{% static 'js/bootstrap.min.js'%}"></script>
      <!-- Waypoints -->
      <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
      <!-- Carousel -->
      <script src="{% static 'js/owl.carousel.min.js'%}"></script>
      <!-- Magnific Popup -->
      <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
      <script src="{% static 'js/magnific-popup-options.js'%}"></script>
      <!-- Main -->
      <script src="{% static 'js/main.js' %}"></script>
      </div>
   </body>
</html>
