{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE HTML>
<!--
   QuizHop
   -->
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title> Quiz Hop </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Adaptive Interview Poral" />
      <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,700" rel="stylesheet">
      <!-- Animate.css -->
      <link rel="stylesheet" href="{% static 'css/animate.css'%}">
      <!-- Icomoon Icon Fonts-->
      <link rel="stylesheet" href="{% static 'css/icomoon.css'%}">
      <!-- Themify Icons-->
      <link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
      <!-- Bootstrap  -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
      <!-- Theme style  -->
      <link rel="stylesheet" href="{% static 'css/style.css'%}">
   </head>
   <body>
      <div class="gtco-loader"></div>
      <div id="page">
         <header id="gtco-header" class="gtco-cover" role="banner">
            <div class="gtco-container">
               <div class="display-tc">
                  <div class="row">
                     <form id="form" name="form" method="post" action="/begin/">{%  csrf_token %}
                      {{ form.as_p }}
                     <p><strong><i style="color:#000000">Welcome {{user}}<i></strong></p>
                        <p><strong>Please pick a skill to start the test</strong></p>
                     <div class="form-group">
                        <select name="skill" id="skill" class="form-control" style="color:#000000" >
                           <option value="Python" >Python</option>
                           <option value="MongoDB" >MongoDB</option>
                           <option value="Java" >Java</option>
                           <option value="C/C++" >C/C++</option>
                           <option value="ML" >ML</option>
                        </select>
                     </div>
                      <div class="form-group">
                        <p><strong>What is your proficiency level</strong></p>
                        <select name="proficiency" id="proficiency" class="form-control" style="color:#000000"  >
                           <option value="Beginner">Beginner</option>
                           <option value="Intermediate">Intermediate</option>
                           <option value="Expert" >Expert</option>
                           <option value="Adaptive" >Adaptive</option>
                        </select>
                     </div>
                     <br></br>
                       <div class="col-md-7 copy animate-box">
                           <input type="submit"  name="Begin Test"  value="Begin Test" class="btn btn-white">
                          <p></p>
                          <strong> <a style="color: #8C001A" href="/logout" >Logout</a></strong>
                        </div>
                        </form>
                     <p></p>
                     <p></p>

                  </div>
               </div>
            </div>
         </header>
      </div>
      </div>
      <!-- jQuery -->
      <script src="{% static 'js/jquery.min.js'%}"></script>
      <!-- jQuery Easing -->
      <script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
      <!-- Bootstrap -->
      <script src="{% static 'js/bootstrap.min.js'%}"></script>
      <!-- Waypoints -->
      <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
      <!-- Carousel -->
      <script src="{% static 'js/owl.carousel.min.js'%}"></script>
      <!-- Magnific Popup -->
      <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
      <script src="{% static 'js/magnific-popup-options.js'%}"></script>
      <!-- Main -->
      <script src="{% static 'js/main.js' %}"></script>
      </div>
   </body>
</html>
